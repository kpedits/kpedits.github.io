<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ChatGPT Simulator</h1>
    <textarea id="input" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br>
    <button id="submit">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const userInput = document.getElementById('input').value;
            let simulatedResponse = "This is a simulated response to: " + userInput; // Simulated response
            document.getElementById('output').innerText = simulatedResponse;
        });
    </script>
</body>
</html>
