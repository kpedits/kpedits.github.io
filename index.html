<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ChatGPT Request</h1>
    <textarea id="input" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br>
    <button id="submit">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const userInput = document.getElementById('input').value;

            // Use your OpenAI API key here (not recommended for production)
            const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API Key

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: userInput }],
                }),
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('output').innerText = data.choices[0].message.content;
            } else {
                document.getElementById('output').innerText = "Error communicating with the API.";
            }
        });
    </script>
</body>
</html>
