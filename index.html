<!DOCTYPE html>
<html>
<body>

<h2>HTML1 Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>
<a href="https://www.youtube.com/embed/e4TMZ0f6qoI" target="_blank">
	<img src="TicTacToe.rb.png" alt="Click to watch on YouTube" />
</a>
<iframe src="https://www.w3schools.com/html/html_iframe.asp" height="200" width="300" title="Iframe Example"></iframe>
<iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
</body>
</html>
